<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | SleekWears</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar (same as other pages) -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">SLEEKWEARS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="cart-count" class="badge bg-danger">0</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="cart-section py-5">
        <div class="container">
            <h2 class="mb-4">YOUR CART</h2>
            <div id="cart-items" class="mb-4">
                <!-- Cart items will be inserted here by JavaScript -->
                <div class="text-center py-5">
                    <p>Your cart is empty</p>
                    <a href="index.html" class="btn btn-dark">Continue Shopping</a>
                </div>
            </div>
            
            <div class="cart-summary bg-light p-4 rounded">
                <h4 class="mb-4">ORDER SUMMARY</h4>
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <span>Shipping:</span>
                    <span id="shipping">$5.00</span>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <span>Tax:</span>
                    <span id="tax">$0.00</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between fw-bold">
                    <span>Total:</span>
                    <span id="total">$5.00</span>
                </div>
                <button id="checkout-btn" class="btn btn-dark w-100 mt-4">PROCEED TO CHECKOUT</button>
            </div>
        </div>
    </section>

    <!-- Footer (same as other pages) -->
    <footer class="site-footer">
        <!-- Your existing footer code -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
